variables:
- group: docker

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
# - script: 'sudo docker login $(DOCKER_FQDN) --username $(DOCKER_USERNAME) --password $(DOCKER_PASSWORD)'

- bash: 'sudo apt-get update && sudo apt-get install qemu-user-static -y'

- bash: 'sudo docker run --rm --privileged multiarch/qemu-user-static:register --reset'

- bash: 'sudo $(System.DefaultWorkingDirectory)/.azure/deploy.sh $(DOCKER_USERNAME) $(DOCKER_PASSWORD)'
  env:
    DOCKER_USERNAME: $(DOCKER_USERNAME)
    DOCKER_PASSWORD: $(DOCKER_PASSWORD)
